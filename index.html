<style>
/* Сброс стилей */
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
	font-family: Arial, sans-serif;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
html, body{
  box-sizing: border-box;
  margin: 0;
}
*, *::after, *::before{
  box-sizing: inherit;
}

/* Общий стиль для секций */
.section, .home {
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.section.visible, .home.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Выровнять фон .home по левой границе */
.home {
  background-position: left center;
  background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTphNDdjN2VhOC03MmZjLTRhYTUtYjNkZC03YmIxYWUzYjQzYzc=/First%20Page%20(4).webp');
}

/* Полупрозрачный слой для секций */
.section::before, .home::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2);
  z-index: 1;
}

/* Плавная прокрутка */
html {
  scroll-behavior: smooth;
}

/* Контейнер для кнопки по центру экрана */
.center-button {
  position: absolute;
  top: 51.6%;
  left: 30%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  cursor: pointer;
  overflow: visible;
  z-index: 2;
  text-decoration: none;
  transition: transform 0.3s ease;
}

.center-button img {
  width: 100%;
  height: 100%;
  transition: transform 0.3s ease;
}

.center-button::after {
  content: "";
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTphZTViMWVhZi0wYzI5LTQ0MzgtYTkxMy04YTk5NDJhMjUwOTI=/Main%20pfp.png');
  background-size: cover;
  transition: bottom 0.5s ease;
  z-index: -1;
}

/* Эффект при наведении на центральную кнопку */
.center-button:hover img {
  transform: scale(1.1);
}

.center-button:hover::after {
  bottom: 50px;
}

/* Хедер и прочие стили */
.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  padding: 40px 8.8vw;
  box-sizing: border-box;
  z-index: 1000;
}

.left-buttons, .right-button {
  display: flex;
  gap: 2.5vw;
}

/* Стили для иконок в верхнем блоке */
.left-buttons img,
.right-button img {
  height: 70px;
  width: auto;
  cursor: pointer;
  transition: transform 0.8s ease;
}

/* Стили для активных элементов с анимацией пульса */
.left-buttons img.active,
.right-button img.active {
  transform: scale(1.12); 
  animation: active-pulse 1.5s infinite alternate ease-in-out;
  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
  transition: transform 0.3s ease, filter 0.3s ease;
}

@keyframes active-pulse {
  0% {
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
  }
  100% {
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
  }
}

/* Ховер-эффекты с разными углами поворота */
/* Roadmap (первая слева): против часовой стрелки */
.left-buttons a:nth-child(1) img:hover {
  transform: scale(1.04) rotate(-2deg);
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
}

/* About (вторая слева): по часовой стрелке */
.left-buttons a:nth-child(2) img:hover {
  transform: scale(1.06) rotate(4deg);
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
}

/* Contact (третья слева): против часовой стрелки */
.left-buttons a:nth-child(3) img:hover {
  transform: scale(1.05) rotate(-3deg);
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
}

/* Правая кнопка */
.right-button a img:hover {
  transform: scale(1.07) rotate(-3deg);
  transition: transform 0.4s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
}

/* Кнопка "подняться вверх" */
.scroll-to-top {
  position: fixed;
  bottom: 3vh;
  right: 3vw;
  width: 60px;
  height: 60px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  z-index: 999;
  transition: opacity 0.3s ease;
}

/* Когда невидима */
.scroll-to-top.hidden {
  opacity: 0;
  pointer-events: none;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Стили для бегущей строки */
.marquee {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  overflow: hidden;
  z-index: 2;
  background: transparent;
  white-space: nowrap;
  display: flex;
}
.marquee-content {
  display: flex;
  animation: marquee 20s linear infinite;
}
.marquee-content img {
  display: block;
  height: 100%;
  flex-shrink: 0;
  margin: 0;
  padding: 0;
}

/* Анимация для бегущей строки */
@keyframes marquee {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}

/* Адаптивная верстка */

/* Планшет: ширина до 1024px */
@media (max-width: 1024px) {
  .header-container {
    padding: 30px 6vw;
  }

  .left-buttons img,
  .right-button img {
    height: 60px;
  }

  .center-button {
    width: 120px;
    height: 120px;
    left: 40%;
  }

  .header-container {
    padding: 30px 6vw;
  }
}

/* Телефон: ширина до 768px */
@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 10vw;
    gap: 10px;
  }

  .left-buttons,
  .right-button {
    gap: 5vw;
  }

  .left-buttons img,
  .right-button img {
    height: 10px;
  }

  .center-button {
    width: 600px;
    height: 600px;
    top: 40%;
    left: 80%;
    transform: translate(-50%, -50%);
  }

  /* Центрируем кнопку "подняться вверх" по горизонтали */
  .scroll-to-top {
    left: 50%;
    transform: translateX(-50%);
    right: auto;
  }

  .scroll-to-top {
    width: 50px;
    height: 50px;
  }

  .marquee {
    height: 40px;
  }

  .marquee-content img {
    height: 40px;
  }

  /* Мобильный фон */
  .home {
    background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTo3NjlhMTNlMC1iYzUyLTRjZmEtYjA2ZC05YjM0MjNmYTZlOTU=/Iphone.jpg');
    background-position: left center;
    background-size: cover;
  }
}

/* Очень маленькие экраны: до 480px */
@media (max-width: 480px) {
  .left-buttons img,
  .right-button img {
    height: 40px;
  }

  .center-button {
    width: 130px;
    height: 130px;
  }

  .scroll-to-top {
    width: 40px;
    height: 40px;
  }

  .marquee {
    height: 30px;
  }

  .marquee-content img {
    height: 30px;
  }
}
</style>

<script>
  // Слушаем клик по центральной кнопке
  const centerButton = document.getElementById('center-button');

  centerButton.addEventListener('click', function () {
    centerButton.classList.add('active-button');
  });

  // Отслеживаем активность кнопок при скролле
  const sectionButtons = document.querySelectorAll('.left-buttons a, .right-button a');

  function updateActiveButtons() {
    sectionButtons.forEach((button, index) => {
      const section = document.querySelector(`#section${index + 1}`);
      const rect = section.getBoundingClientRect();
      const isInViewport = rect.top >= 0 && rect.bottom <= window.innerHeight;

      if (isInViewport) {
        button.querySelector('img').classList.add('active');
      } else {
        button.querySelector('img').classList.remove('active');
      }
    });
  }

  window.addEventListener('scroll', updateActiveButtons);
  updateActiveButtons();

  // Появление/исчезновение кнопки "вверх"
  const scrollToTopBtn = document.querySelector('.scroll-to-top');

  function toggleScrollToTopButton() {
    const scrollY = window.scrollY;
    if (scrollY < 10) {
      scrollToTopBtn.classList.add('hidden');
    } else {
      scrollToTopBtn.classList.remove('hidden');
    }
  }

  window.addEventListener('scroll', toggleScrollToTopButton);
  toggleScrollToTopButton();

  // Появление секций при скролле
  const sections = document.querySelectorAll('.section, .home');

  function showSectionsOnScroll() {
    sections.forEach((section) => {
      const rect = section.getBoundingClientRect();
      if (rect.top <= window.innerHeight * 0.75) {
        section.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', showSectionsOnScroll);
  showSectionsOnScroll();
</script>
