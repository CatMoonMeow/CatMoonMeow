  <style>
    /* CSS Reset */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Remove scrolling */
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after, q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    html, body{
      box-sizing: border-box;
      margin: 0;
    }
    *, *::after, *::before{
      box-sizing: inherit;
    }
    
    .section, .home {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      display: none;
      transition: opacity 0.8s ease;
      z-index: 1; 
    }
    .section.visible, .home.visible {
      display: block;
      opacity: 1;
    }
    
    .home {
      background-position: 50% 60%;
      background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTphNDdjN2VhOC03MmZjLTRhYTUtYjNkZC03YmIxYWUzYjQzYzc=/First%20Page%20(4).webp');
      z-index: 2; 
    }
    
    .section::before, .home::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1; 
      pointer-events: none;
    }
    
    .center-button {
      position: absolute;
      top: 49.6%;
      left: 30%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      cursor: pointer;
      overflow: visible;
      z-index: 3; 
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .center-button img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .center-button::after {
      content: "";
      position: absolute;
      bottom: 22px;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTphZTViMWVhZi0wYzI5LTQ0MzgtYTkxMy04YTk5NDJhMjUwOTI=/Main%20pfp.png');
      background-size: cover;
      transition: bottom 0.5s ease;
      z-index: -1;
    }
    .center-button:hover img {
      transform: scale(1.1);
    }
    .center-button:hover::after {
      bottom: 80px;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 40px 8.8vw;
      box-sizing: border-box;
      z-index: 1000; 
    }
    .left-buttons, .right-button {
      display: flex;
      gap: 2.5vw;
    }
    
    .left-buttons img,
    .right-button img {
      height: 70px;
      width: auto;
      cursor: pointer;
      transition: transform 0.8s ease;
    }
    
    .left-buttons img.active,
    .right-button img.active {
      transform: scale(1.12); 
      animation: active-pulse 1.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    @keyframes active-pulse {
      0% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      }
      100% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
      }
    }
    
    .left-buttons a:nth-child(1) img:hover {
      transform: scale(1.04) rotate(-2deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .left-buttons a:nth-child(2) img:hover {
      transform: scale(1.06) rotate(4deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .left-buttons a:nth-child(3) img:hover {
      transform: scale(1.05) rotate(-3deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .right-button a img:hover {
      transform: scale(1.07) rotate(-3deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    
    .marquee {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      overflow: hidden;
      z-index: 4; 
      background: transparent;
      white-space: nowrap;
      display: flex;
    }
    .marquee-content {
      display: flex;
      animation: marquee 20s linear infinite;
    }
    .marquee-content img {
      display: block;
      height: 100%;
      flex-shrink: 0;
    }
    
    @keyframes marquee {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
    
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    @keyframes pulsate {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .pulsate {
      animation: pulsate 2s infinite;
    }
    
    @media (max-width: 1024px) {
      .header-container {
        padding: 30px 6vw;
      }
    
      .left-buttons img,
      .right-button img {
        height: 60px;
      }
    
      .center-button {
        width: 120px;
        height: 120px;
        left: 40%;
      }
    
      .section1-right-container {
        width: 600px;
        height: 550px;
      }
      .dev-logo-main-right {
        width: 30%;
      }
    }
    
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 10vw;
        gap: 10px;
      }
    
      .left-buttons,
      .right-button {
        gap: 5vw;
      }
    
      .left-buttons img,
      .right-button img {
        height: 10px;
      }
    
      .center-button {
        width: 600px;
        height: 600px;
        top: 40%;
        left: 80%;
        transform: translate(-50%, -50%);
      }
    
      .marquee {
        height: 40px;
      }
    
      .marquee-content img {
        height: 40px;
      }
    
      .section1-right-container {
        width: 500px;
        height: 450px;
      }
      .dev-logo-main-right {
        width: 25%;
      }
    }
    
    @media (max-width: 480px) {
      .left-buttons img,
      .right-button img {
        height: 40px;
      }
    
      .center-button {
        width: 130px;
        height: 130px;
      }
    
      .marquee {
        height: 30px;
      }
    
      .marquee-content img {
        height: 30px;
      }
    
      .section1-right-container {
        width: 300px;
        height: 300px;
      }
      .dev-logo-main-right {
        width: 20%;
      }
    }

    #volume-slider {
  -webkit-appearance: none;

}

#volume-slider::-webkit-slider-thumb {

}

#volume-slider::-moz-range-thumb {

}


    .volume-slider-container::before {

  <script>
    const music = document.getElementById('background-music');
    const playMusicButton = document.getElementById('play-music-button');
    const playMusicContainer = document.getElementById('play-music-container');
    const volumeButton = document.getElementById('volume-button');
    const volumeSliderContainer = document.getElementById('volume-slider-container');
    const volumeSlider = document.getElementById('volume-slider');

    function playMusic() {
      music.volume = parseFloat(volumeSlider.value); 
      music.play().then(() => {
        playMusicContainer.style.display = 'none';
      }).catch((error) => {
        console.log('Music playback was blocked:', error);
        alert('Пожалуйста, нажмите кнопку "▶️ Play Music", чтобы включить фоновую музыку.');
      });
    }

    playMusicButton.addEventListener('click', () => {
      playMusic();
    });

    volumeButton.addEventListener('click', (e) => {
      e.stopPropagation();
      volumeSliderContainer.classList.toggle('visible');
    });

    volumeSlider.addEventListener('input', (e) => {
      music.volume = parseFloat(e.target.value);
    });

    document.addEventListener('click', (e) => {
      if (!volumeSliderContainer.contains(e.target) && e.target !== volumeButton) {
        volumeSliderContainer.classList.remove('visible');
      }
    });

    window.addEventListener('load', () => {
      music.volume = parseFloat(volumeSlider.value);
      volumeSliderContainer.classList.remove('visible');
    });

    let currentSection = document.getElementById('home');

    function switchSection(newSectionId) {
      const newSection = document.getElementById(newSectionId.replace('#',''));
      if (!newSection || newSection === currentSection) return;

      currentSection.classList.remove('visible');
      newSection.classList.add('visible');
      currentSection = newSection;
    }

    const overlay = document.getElementById('transition-overlay');
    const transitionVideo = document.getElementById('transition-video');

    overlay.style.display = 'none';

    transitionVideo.addEventListener('ended', () => {
      overlay.style.display = 'none';
    });

    document.querySelectorAll('.scroll-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href');

        if (currentSection.id === targetId.replace('#','')) return;

        transitionVideo.pause();
        transitionVideo.currentTime = 0;
        transitionVideo.load();

        overlay.style.display = 'block';
        transitionVideo.play();

        setTimeout(() => {
          switchSection(targetId);
          
          if (targetId === '#home') {
            document.getElementById('home-button').style.display = 'none';
          } else {
            document.getElementById('home-button').style.display = 'block';
          }
        },1400);
      });
    });

    const centerButton = document.getElementById('center-button');
    centerButton.addEventListener('click', function () {
      centerButton.classList.add('active-button');
    });

    const section1 = document.querySelector('#section1');
    const devRotation = document.querySelector('.dev-rotation-elements');
    const devRotationRight = document.querySelector('.dev-rotation-elements-right');
    if (section1 && devRotation && devRotationRight) {
      section1.addEventListener('mousemove', (e) => {
        const rect = section1.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = ((y - centerY) / centerY) * 10;
        const rotateY = ((x - centerX) / centerX) * 10;
        
        devRotation.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        devRotationRight.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    }

    window.addEventListener('load', () => {
      if (currentSection.id === 'home') {
        document.getElementById('home-button').style.display = 'none';
      }
    });
  </script>
