<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEOW</title>
  <link rel="icon" href="https://storage.googleapis.com/s.mkswft.com/RmlsZTphZTViMWVhZi0wYzI5LTQ0MzgtYTkxMy04YTk5NDJhMjUwOTI=/Main%20pfp.png" type="image/png">
  
  <!-- Предзагрузка нового основного фонового видео -->
  <link rel="preload" as="video" href="https://storage.googleapis.com/s.mkswft.com/RmlsZTo5ZTk2NDJlZi1iMGJmLTQ5ZTItYTJiMi02OGEyMDZlZjJjZmM=/MAIN%20BG.webm">

  <style>
    /* CSS Reset */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Удаление прокрутки */
      position: relative;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after, q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    html, body{
      box-sizing: border-box;
      margin: 0;
    }
    *, *::after, *::before{
      box-sizing: inherit;
    }
    
    /* Фоновое Видео Главной Страницы */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* На заднем плане */
      pointer-events: none; /* Позволяет взаимодействовать с элементами поверх видео */
    }

    /* Уменьшение изображения на загрузочной странице */
    #loading-overlay img {
      width: 70px; /* Установите нужное значение в зависимости от исходного размера */
      height: auto;
    }

    /* Loading Screen Styles */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95); /* Полупрозрачный чёрный фон */
      z-index: 100000; 
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Контейнер для прогресс-бара и движущегося изображения */
    #loading-container {
      position: relative;
      width: 80%;
      max-width: 600px; /* Настройте по необходимости */
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Прогресс-бар */
    #loading-progress {
      width: 100%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    #loading-progress-bar {
      width: 0%;
      height: 100%;
      background-color: #FFAB00;
      transition: width 0.3s ease;
    }

    /* Движущееся изображение */
    #loading-image {
      position: absolute;
      bottom: 58%; /* Позиционируем изображение относительно прогресс-бара */
      left: 0%;
      transform: translate(-50%, 50%); /* Центрируем по вертикали */
      transition: left 0.3s ease;
      width: 70px; /* Установите нужное значение */
      height: auto;
      z-index: 100002;
    }

    /* Proceed Button */
    #proceed-button {
      margin-top: 30px;
      background: none;
      border: none;
      cursor: pointer;
      display: none; /* Изначально скрыто */
      z-index: 100002; /* Увеличен z-index для выше слоя */
    }
    #proceed-button img {
      width: 200px; /* Настройте размер по необходимости */
      height: 200px;
      transition: transform 0.3s ease;
    }
    #proceed-button img:hover {
      transform: scale(1.1);
    }
    
    .section, .home {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      display: none;
      transition: opacity 0.8s ease;
      z-index: 2; 
    }
    .section.visible, .home.visible {
      display: block;
      opacity: 1;
    }
    
    .home {
      /* Дополнительные стили для главной страницы */
      z-index: 3; 
    }
    
    .section::before, .home::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1; 
      pointer-events: none;
    }
    
    .center-button {
      position: absolute;
      top: 53%;
      left: 35%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      cursor: pointer;
      overflow: visible;
      z-index: 4; 
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .center-button img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .center-button::after {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://storage.googleapis.com/s.mkswft.com/RmlsZTphZTViMWVhZi0wYzI5LTQ0MzgtYTkxMy04YTk5NDJhMjUwOTI=/Main%20pfp.png');
      background-size: cover;
      transition: bottom 0.5s ease;
      z-index: -1;
    }
    .center-button:hover img {
      transform: scale(1.1);
    }
    .center-button:hover::after {
      bottom: 80px;
    }
    
    /* Floating Image on the Right */
    .floating-image {
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%) scale(1);
      width: 900px; /* Настройте по необходимости */
      animation: float 60s ease-in-out infinite;
      z-index: 4;
    }
    
    /* Добавление Нового Изображения Слева */
    .left-image {
      position: absolute;
      left: 9%;
      top: 40%;
      transform: translateY(-50%) scale(1);
      width: 600px; /* Настройте размер по необходимости */
      z-index: 4;
    }
    .left-image:hover {
      /* Эффекты при наведении при необходимости */
    }
    
    /* Новое Изображение внизу раздела Roadmap */
    .roadmap-bottom-image {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1300px; /* Настройте размер по необходимости */
      animation: scaleUpDown 30s ease-in-out infinite;
      z-index: 1; /* Поверх остальных элементов */
    }
    
    @keyframes scaleUpDown {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(-50%) scale(1) translateX(0%); }
      25% { transform: translateY(-50%) scale(1.025) translateX(2.5%); }
      50% { transform: translateY(-50%) scale(1) translateX(0%); }
      75% { transform: translateY(-50%) scale(0.975) translateX(-2.5%); }
      100% { transform: translateY(-50%) scale(1) translateX(0%); }
    }
    
    @keyframes float-left {
      0% { transform: translateY(-50%) scale(1) translateX(0%); }
      25% { transform: translateY(-50%) scale(1.025) translateX(-2.5%); }
      50% { transform: translateY(-50%) scale(1) translateX(0%); }
      75% { transform: translateY(-50%) scale(0.975) translateX(2.5%); }
      100% { transform: translateY(-50%) scale(1) translateX(0%); }
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 40px 8.8vw;
      box-sizing: border-box;
      z-index: 1000; 
    }
    .left-buttons, .right-button {
      display: flex;
      gap: 2.5vw;
    }
    
    .left-buttons img,
    .right-button img {
      height: 70px;
      width: auto;
      cursor: pointer;
      transition: transform 0.8s ease;
    }
    
    .left-buttons img.active,
    .right-button img.active {
      transform: scale(1.12); 
      animation: active-pulse 1.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    @keyframes active-pulse {
      0% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      }
      100% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
      }
    }
    
    .left-buttons a:nth-child(1) img:hover {
      transform: scale(1.04) rotate(-2deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .left-buttons a:nth-child(2) img:hover {
      transform: scale(1.06) rotate(4deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .left-buttons a:nth-child(3) img:hover {
      transform: scale(1.05) rotate(-3deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .right-button a img:hover {
      transform: scale(1.07) rotate(-3deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    
    .marquee {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      overflow: hidden;
      z-index: 4; 
      background: transparent;
      white-space: nowrap;
      display: flex;
    }
    .marquee-content {
      display: flex;
      animation: marquee 40s linear infinite;
    }
    .marquee-content img {
      display: block;
      height: 100%;
      flex-shrink: 0;
    }
    
    @keyframes marquee {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
    
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    @keyframes pulsate {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .pulsate {
      animation: pulsate 2s infinite;
    }
    
    /* Home Button */
    .home-button {
      position: fixed; /* Закрепляет кнопку относительно окна браузера */
      bottom: -120px;    /* Расположение от нижнего края */
      right: 3px;     /* Расположение от правого края */
      width: 150px;
      height: 150px;
      z-index: 10000; 
      cursor: pointer;
      animation: pulsate 0.5s infinite;
    }
    .home-button.scroll-link img {
      width: 100%;
      height: auto;
    }

    /* Home Image */
    .home-image {
      position: absolute;
      bottom: 110px;
      left: 24.5%; /* Расположение слева от центра */
      transform: translateX(-50%);
      width: 30%; /* Ширина изображения */
      z-index: 5;
      /* Добавьте дополнительные стили по необходимости */
    }

    /* Адаптивные изменения для Home Image */
    @media (max-width: 1024px) {
      .home-image {
        left: 35%;
        width: 50%;
      }
    }

    @media (max-width: 768px) {
      .home-image {
        left: 30%;
        width: 60%;
      }
    }

    @media (max-width: 480px) {
      .home-image {
        left: 25%;
        width: 70%;
      }
    }

    @media (max-width: 1024px) {
      .header-container {
        padding: 30px 6vw;
      }
    
      .left-buttons img,
      .right-button img {
        height: 60px;
      }
    
      .center-button {
        width: 120px;
        height: 120px;
        left: 40%;
      }
    
      .section1-right-container {
        width: 600px;
        height: 550px;
      }
      .dev-logo-main-right {
        width: 30%;
      }
    }
    
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 10vw;
        gap: 10px;
      }
    
      .left-buttons,
      .right-button {
        gap: 5vw;
      }
    
      .left-buttons img,
      .right-button img {
        height: 40px;
      }
    
      .center-button {
        width: 600px;
        height: 600px;
        top: 40%;
        left: 80%;
        transform: translate(-50%, -50%);
      }
    
      .marquee {
        height: 40px;
      }
    
      .marquee-content img {
        height: 40px;
      }
    
      .section1-right-container {
        width: 500px;
        height: 450px;
      }
      .dev-logo-main-right {
        width: 25%;
      }
      
      .floating-image, .left-image {
        width: 150px; /* Adjust for smaller screens */
      }
      .roadmap-bottom-image {
        width: 200px; /* Adjust size for smaller screens */
      }

      .home-image {
        left: 30%;
        width: 60%;
      }
    }
    
    @media (max-width: 480px) {
      .left-buttons img,
      .right-button img {
        height: 40px;
      }
    
      .center-button {
        width: 130px;
        height: 130px;
      }
    
      .marquee {
        height: 30px;
      }
    
      .marquee-content img {
        height: 30px;
      }
    
      .section1-right-container {
        width: 300px;
        height: 300px;
      }
      .dev-logo-main-right {
        width: 20%;
      }
      
      .floating-image, .left-image {
        width: 120px; /* Further adjust for very small screens */
      }
      .roadmap-bottom-image {
        width: 150px; /* Further adjust size for very small screens */
      }

      .home-image {
        left: 25%;
        width: 70%;
      }
    }
    
    /* Удаляем фоновые цвета из секций Roadmap и About */
    /* Ранее были установлены белые фоны, теперь они удаляются */
    #section1, #section2, #section3 {
      background: transparent; /* Сделать фон прозрачным */
    }
    
    /* Стили для левых изображений в секциях */
    .section2-left-image {
      position: absolute;
      left: 5%;
      top: -220px;
      transform: translateY(-50%);
      width: 39%;
      z-index: 2;
      transition: top 0.3s ease;
    }

    .section3-left-image {
      position: absolute;
      left: 5%;
      top: 20px; /* -220px + 500px = 280px */
      transform: translateY(-50%);
      width: 50%;
      z-index: 2;
      transition: top 0.3s ease;
    }

    /* Стили для правых изображений в секциях */
    .section2-right-image {
      position: absolute;
      right: 10%;
      top: 23%;
      transform: translateY(-50%);
      width: 39%;
      z-index: 2;
      transition: top 0.3s ease;
    }

    .section3-right-image {
      position: absolute;
      right: 10%;
      top: 23%;
      transform: translateY(-50%);
      width: 39%;
      z-index: 2;
      transition: top 0.3s ease;
    }

    .volume-icon {
      width: 24px;
      height: 24px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 100002; /* Установлен выше для перекрытия слайдера */
      position: relative; /* Для z-index работать */
    }

    .volume-control {
      position: relative;
    }

    .volume-slider-container {
      position: absolute;
      top: 65px; /* Adjust position above the icon */
      right: 30%;
      background: rgba(255, 171, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.9s ease;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px);
      pointer-events: none; /* Prevent blocking hover */
      z-index: 100001; /* Уменьшен z-index для ниже иконки */
    }

    /* Show the volume slider on hover */
    .volume-control:hover .volume-slider-container {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto; /* Allow interaction */
    }

    #volume-slider {
      -webkit-appearance: none;
      writing-mode: vertical-rl;
      direction: rtl;
      width: 8px;
      height: 100px;
      background: rgba(255, 171, 0, 0.7);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 5px;
      height: 100px;
      background: linear-gradient(to top, white 0%, white var(--slider-progress, 0%), rgba(255, 255, 255, 0.7) var(--slider-progress, 0%),rgba(255, 0, 0, 0.7) 100%);
      border-radius: 5px;
      outline: none;
      position: relative;
    }
    
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    
    #volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
    }
    
    #volume-slider::-moz-range-progress {
      background: white;
      border-radius: 5px;
    }
    
    #volume-slider::-moz-range-track {
      background: rgba(112, 102, 84, 0.7);
      border-radius: 5px;
    }
    
    #volume-slider::-ms-fill-lower {
      background: white;
      border-radius: 5px;
    }
    
    #volume-slider::-ms-fill-upper {
      background: rgba(113, 107, 97, 0.7);
      border-radius: 5px;
    }
    
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: transparent;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #000;
    }
    
    #volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background:rgba(126, 118, 101, 0.7);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #000;
    }
    
    .volume-slider-container::before {
      content: '';
      position: absolute;
      bottom: 100%;
      right: 10px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent rgba(0, 0, 0, 0.7) transparent;
    }
    
    /* Стили для секции 2 (About) */
    .section2-buttons-section2 {
      position: absolute;
      bottom: 2.5%;
      left: 56%;
      transform: translate(-50%, 0);
      display: flex;
      gap: 50px;
      z-index: 4; 
    }
    .section2-buttons-section2 a img {
      width: 90px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section2-buttons-section2 a img:hover {
      transform: scale(1.1);
    }
    
    /* Стили для секции 3 (Контакты) - Обновлённая секция с 3 кнопками */
    .section3-buttons {
      position: absolute;
      bottom: calc(2.5% + 120px); /* Перемещено вверх на 120px */
      left: calc(58% + 40px); /* Перемещено вправо на 40px */
      transform: translate(-50%, 0); /* Убираем смещение по Y */
      display: flex;
      gap: 50px;
      z-index: 4; 
    }
    .section3-buttons a img {
      width: 90px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section3-buttons a img:hover {
      transform: scale(1.1);
    }
    
    #section1, #section2, #section3 {
      background-image: none;
      background-size: cover;
      background-position: center;
      z-index: 3; 
    }
    .section1-left-container {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 745px;
      height: 683px;
      z-index: 4; 
    }
    .dev-logo-main {
      position: absolute;
      top: -90px;
      left: 190px;
      width: 38%;
      display: block;
      z-index: 3; 
    }
    .dev-rotation-elements {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 120%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      z-index: 1; 
    }
    .dev-rotation-elements.pulsate {
      animation: pulsate 15s infinite;
    }
    
    .section1-right-container {
      position: absolute;
      right: 250px;
      top: 50%;
      transform: translateY(-70%);
      width: 400px; 
      height: 400px; 
      z-index: 4; 
    }
    
    .dev-logo-main-right {
      position: absolute;
      top: -220px;
      left: 100px;
      width: 75%;
      display: block;
      z-index: 3; 
    }
    
    .dev-rotation-elements-right {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 120%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      z-index: 1;

  <script>
    // Loading Screen Control
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingProgressBar = document.getElementById('loading-progress-bar');
    const proceedButton = document.getElementById('proceed-button');
    const backgroundMusic = document.getElementById('background-music');
    const homeSection = document.getElementById('home');
    const homeButton = document.getElementById('home-button');
    const loadingImage = document.getElementById('loading-image'); // Получаем движущееся изображение

    // Preload main background video
    const mainBgVideo = document.getElementById('background-video');

    // Simulate loading progress
    let progress = 0;
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 10; // Increment progress randomly
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
        loadingProgressBar.style.width = progress + '%';
        loadingImage.style.left = progress + '%'; // Обновляем позицию изображения
        // Show the proceed button
        proceedButton.style.display = 'block';
      } else {
        loadingProgressBar.style.width = progress + '%';
        loadingImage.style.left = progress + '%'; // Обновляем позицию изображения
      }
    }, 300);

    // Proceed Button Click Event
    proceedButton.addEventListener('click', () => {
      // Hide the loading overlay
      loadingOverlay.classList.add('hidden');
      
      // Show the home section
      homeSection.classList.add('visible');
      
      // Start playing background music
      backgroundMusic.play().catch((error) => {
        console.log('Background music playback was blocked:', error);
      });
      
      // Optionally, hide the home button if on home
      homeButton.style.display = 'none';
    });

    // Background Music Control (Volume Slider)
    const volumeSlider = document.getElementById('volume-slider');

    // Set initial volume
    backgroundMusic.volume = parseFloat(volumeSlider.value);

    // Volume Slider Control
    volumeSlider.addEventListener('input', (e) => {
      backgroundMusic.volume = parseFloat(e.target.value);
    });

    // Section Navigation Control
    let currentSection = homeSection; // Start at home after proceed

    function switchSection(newSectionId) {
      const newSection = document.getElementById(newSectionId.replace('#',''));
      if (!newSection || newSection === currentSection) return;

      currentSection.classList.remove('visible');
      newSection.classList.add('visible');
      currentSection = newSection;
    }

    const overlay = document.getElementById('transition-overlay');
    const transitionVideo = document.getElementById('transition-video');

    overlay.style.display = 'none';

    transitionVideo.addEventListener('ended', () => {
      overlay.style.display = 'none';
    });

    document.querySelectorAll('.scroll-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href');

        if (currentSection.id === targetId.replace('#','')) return;

        transitionVideo.pause();
        transitionVideo.currentTime = 0;
        transitionVideo.load();

        overlay.style.display = 'block';
        transitionVideo.play();

        setTimeout(() => {
          switchSection(targetId);
          
          if (targetId === '#home') {
            homeButton.style.display = 'none';
          } else {
            homeButton.style.display = 'block';
          }
        },1400);
      });
    });

    // Center Button Interaction
    const centerButton = document.getElementById('center-button');
    centerButton.addEventListener('click', function () {
      centerButton.classList.add('active-button');
    });

    // Control meow sound on center button hover
    const meowSound = document.getElementById('meow-sound');
    centerButton.addEventListener('mouseenter', () => {
      meowSound.currentTime = 0;
      meowSound.play().catch(err => console.log('Error playing sound:', err));
    });
    centerButton.addEventListener('mouseleave', () => {
      meowSound.pause();
      meowSound.currentTime = 0;
    });

    // Rotate elements based on mouse movement
    const section1 = document.querySelector('#section1');
    const devRotation = document.querySelector('.dev-rotation-elements');
    const devRotationRight = document.querySelector('.dev-rotation-elements-right');
    if (section1 && devRotation && devRotationRight) {
      section1.addEventListener('mousemove', (e) => {
        const rect = section1.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = ((y - centerY) / centerY) * 10;
        const rotateY = ((x - centerX) / centerX) * 10;
        
        // Using template literals for transform
        devRotation.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        devRotationRight.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    }

    window.addEventListener('load', () => {
      // Set hover sounds volume to 0.1 (10%)
      const hoverSounds = ['sound1', 'sound2', 'sound3', 'sound4'];
      hoverSounds.forEach(soundId => {
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.volume = 0.1;
        }
      });

      // Optionally, hide the home button if already on home
      if (currentSection.id === 'home') {
        homeButton.style.display = 'none';
      }
    });

    // Hover sounds for navigation buttons
    const buttons = document.querySelectorAll('.scroll-link');
    buttons.forEach(button => {
      const soundId = button.getAttribute('data-sound');
      const sound = document.getElementById(soundId);
      button.addEventListener('mouseenter', () => {
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(err => console.log('Error playing hover sound:', err));
        }
      });
    });

    // --- Новые скрипты для Balenciaga Dropdown ---
    document.addEventListener('DOMContentLoaded', () => {
      const dropdownButton = document.getElementById('dropdown-button');

      // Toggle dropdown on button click
      dropdownButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent event from bubbling up
        dropdownButton.classList.toggle('active');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!dropdownButton.contains(e.target)) {
          dropdownButton.classList.remove('active');
        }
      });
    });
    // --- Конец новых скриптов ---
  </script>
