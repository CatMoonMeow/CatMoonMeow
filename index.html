<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEOW - Mobile</title>
  <link rel="icon" href="https://storage.googleapis.com/s.mkswft.com/RmlsZTphZTViMWVhZi0wYzI5LTQ0MzgtYTkxMy04YTk5NDJhMjUwOTI=/Main%20pfp.png" type="image/png">
  <style>
    /* Общие стили для тела и html */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Отключаем прокрутку */
      position: relative;
    }

    /* Фоновое видео */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Размещаем видео за контентом */
    }

    /* Навигационная панель */
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 0;
      background-color: transparent; /* Прозрачный фон */
      z-index: 1; /* Размещаем поверх фонового видео */
    }

    /* Верхняя строка с тремя изображениями */
    .navbar .top-buttons {
      display: flex;
      justify-content: center;
      margin-top: 2px; /* Отступ сверху 2px */
      margin-bottom: 15px; /* Отступ снизу 15px */
      gap: 30px; /* Расстояние между кнопками 30px */
    }

    .navbar .top-buttons a {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar .top-buttons img {
      width: 120px; /* Размер увеличен в 3 раза */
      height: 120px; /* Размер увеличен в 3 раза */
      cursor: pointer;
      transition: transform 0.3s;
      background: transparent; /* Прозрачный фон */
    }

    .navbar .top-buttons img:hover {
      transform: scale(1.1);
    }

    /* Нижняя строка с одной большой кнопкой */
    .navbar .bottom-button {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 15px; /* Отступ сверху 15px */
    }

    .navbar .bottom-button a {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar .bottom-button img {
      width: 100%;
      max-height: 180px; /* Размер увеличен в 3 раза */
      cursor: pointer;
      transition: opacity 0.3s;
      background: transparent; /* Прозрачный фон */
    }

    .navbar .bottom-button img:hover {
      opacity: 0.8;
    }

    /* Контейнер для всех блоков */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1; /* Размещаем выше фонового видео и навигационной панели */
      padding-top: 300px; /* Отступ сверху, чтобы контент не перекрывался навигацией */
      box-sizing: border-box;
    }

    /* Общие стили для блоков */
    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Скрываем все блоки по умолчанию */
      padding: 20px;
      box-sizing: border-box;
      overflow: auto; /* Внутренняя прокрутка при необходимости */
      background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для читаемости */
    }

    .section.active {
      display: block; /* Отображаем только активный блок */
    }

    /* Стили для конкретных блоков */
    #home { background-color: rgba(0, 0, 0, 0.7); }
    #block1 { background-color: rgba(26, 26, 26, 0.8); }
    #block2 { background-color: rgba(42, 42, 42, 0.8); }
    #block3 { background-color: rgba(58, 58, 58, 0.8); }
    #block4 { background-color: rgba(74, 74, 74, 0.8); }

    /* Кнопка Home */
    .home-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      transition: transform 0.3s;
      width: 160px; /* Размер увеличен в 4 раза */
      height: 160px; /* Размер увеличен в 4 раза */
      background: transparent; /* Прозрачный фон */
    }

    .home-button:hover {
      transform: scale(1.1);
    }

    /* Адаптивные стили для мобильных устройств */
    @media (max-width: 600px) {
      .navbar .top-buttons img {
        width: 90px; /* Уменьшено для мобильных устройств */
        height: 90px;
      }

      .navbar .bottom-button img {
        max-height: 135px; /* Соответствует уменьшенному размеру */
      }

      .home-button {
        width: 120px; /* Уменьшено для мобильных устройств */
        height: 120px;
      }

      .container {
        padding-top: 200px; /* Уменьшенный отступ для мобильных устройств */
      }
    }
  </style>
</head>
<body>

  <!-- Фоновое видео -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://storage.googleapis.com/s.mkswft.com/RmlsZTowZGQxZjc1Yi04MGQwLTQ0ZWUtOGVkYy1iNWQ5NGRlYTJmNWM=/mobile%20bg-.webm" type="video/webm">
    <!-- Альтернативный формат видео для лучшей совместимости -->
    <!-- <source src="https://storage.googleapis.com/s.mkswft.com/RmlsZTpjMDc5M2M4YS03YWVlLTQyZGEtYTkxMS0zNTg3NzUzNTc4ZGY=/mobile-bg.mp4" type="video/mp4"> -->
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Навигационная панель -->
  <div class="navbar">
    <!-- Верхняя строка с тремя изображениями -->
    <div class="top-buttons">
      <a href="#" onclick="showSection('block1')" aria-label="Перейти к Блоку 1">
        <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo5MGIzZmU2Yi0zYzYwLTRhMzEtOGYzYi0xZGZlYTkyZWY2MmE=/roadmap.svg" alt="Блок 1">
      </a>
      <a href="#" onclick="showSection('block2')" aria-label="Перейти к Блоку 2">
        <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo3ZTRjNzMyNS05Nzk2LTQwYjQtYmE0MC01Y2Y5YzE5OGVkYjY=/about.svg" alt="Блок 2">
      </a>
      <a href="#" onclick="showSection('block3')" aria-label="Перейти к Блоку 3">
        <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo1OTE4MWI5Ny1iZTFjLTQ3NmItODQ5NC01NDI2MDFmZGUyY2E=/contact.svg" alt="Блок 3">
      </a>
    </div>
    <!-- Нижняя строка с одной большой кнопкой -->
    <div class="bottom-button">
      <a href="#" onclick="showSection('block4')" aria-label="Перейти к Блоку 4">
        <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTpjMDc5M2M4YS03YWVlLTQyZGEtYTkxMS0zNTg3NzUzNTc4ZGY=/Balenciaga.svg" alt="Блок 4">
      </a>
    </div>
  </div>

  <!-- Контейнер для всех блоков -->
  <div class="container">
    <!-- Главная страница (Home) -->
    <div id="home" class="section active">
      <div class="content">
        <h1>MEOW!</h1>
        <p>Добро пожаловать на главную страницу!</p>
      </div>
    </div>

    <!-- Блок 1 -->
    <div id="block1" class="section">
      <h1>Блок 1</h1>
      <p>Содержимое первого блока.</p>
      <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo3MjQ2MTVjMS0wZjdmLTQyYWUtOGMzMC03NmMxZmE1NDU2ZGQ=/HOME.svg" alt="Home" class="home-button" onclick="showSection('home')">
    </div>

    <!-- Блок 2 -->
    <div id="block2" class="section">
      <h1>Блок 2</h1>
      <p>Содержимое второго блока.</p>
      <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo3MjQ2MTVjMS0wZjdmLTQyYWUtOGMzMC03NmMxZmE1NDU2ZGQ=/HOME.svg" alt="Home" class="home-button" onclick="showSection('home')">
    </div>

    <!-- Блок 3 -->
    <div id="block3" class="section">
      <h1>Блок 3</h1>
      <p>Содержимое третьего блока.</p>
      <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo3MjQ2MTVjMS0wZjdmLTQyYWUtOGMzMC03NmMxZmE1NDU2ZGQ=/HOME.svg" alt="Home" class="home-button" onclick="showSection('home')">
    </div>

    <!-- Блок 4 -->
    <div id="block4" class="section">
      <h1>Блок 4</h1>
      <p>Содержимое четвертого блока.</p>
      <img src="https://storage.googleapis.com/s.mkswft.com/RmlsZTo3MjQ2MTVjMS0wZjdmLTQyYWUtOGMzMC03NmMxZmE1NDU2ZGQ=/HOME.svg" alt="Home" class="home-button" onclick="showSection('home')">
    </div>
  </div>

  <script>
    // Функция для отображения выбранного раздела
    function showSection(sectionId) {
      // Получаем все элементы с классом 'section'
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        // Убираем класс 'active' у всех разделов
        section.classList.remove('active');
      });
      // Добавляем класс 'active' к выбранному разделу
      const activeSection = document.getElementById(sectionId);
      if (activeSection) {
        activeSection.classList.add('active');
      }
    }
  </script>

</body>
</html>
